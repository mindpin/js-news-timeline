<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>js-news-timeline ui page</title>
  <link href="../ui/ui.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- body.html -->
  <div class='page-news-timeline'></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="../js/coffee-script.js"></script>
  <script type="text/coffeescript" src="../js/base.js.coffee"></script>
  <script type="text/coffeescript" src="../js/event.js.coffee"></script>
  <script type="text/coffeescript" src="../js/person.js.coffee"></script>
  <script type="text/coffeescript" src="../js/timeline.js.coffee"></script>

  <script type="text/coffeescript" src="../ui/timelineui.js.coffee"></script>

  <script type="text/coffeescript">
    timeline = new Timeline

    event1 = new Event
      url: 'http://weibo.com/1418521581/A6wuTtFY1'
      desc: '洋气书生又发了条微博'
      image: 'http://tp2.sinaimg.cn/1418521581/180/5639678895/1'
      time: new Date('2013-8-26 13:54')

    event2 = new Event
      url: 'http://weibo.com/1418521581/A6s46hJn3'
      desc: '洋气书生又发了条微博'
      image: 'http://tp2.sinaimg.cn/1418521581/180/5639678895/1'
      time: new Date('2013-8-26 2:54')

    person1 = new Person
      name: '洋气书生'
      weibo: 'http://weibo.com/ben7th'

    person1.add_event event1
    person1.add_event event2

    timeline
      .add_event(event1)
      .add_event(event2)

    window.timeline = timeline

    ui = new TimelineUi(timeline)
    ui.render()

  </script>
</body>
</html>
