<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>js-news-timeline ui page</title>
  <link href="../ui/ui.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- body.html -->
  <div class='page-news-timeline-container nano'>
    <div class='page-news-timeline content'></div>
  </div>

  <div class='page-main'></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="../js/coffee-script.js"></script>
  <script type="text/coffeescript" src="../js/base.js.coffee"></script>
  <script type="text/coffeescript" src="../js/event.js.coffee"></script>
  <script type="text/coffeescript" src="../js/person.js.coffee"></script>
  <script type="text/coffeescript" src="../js/timeline.js.coffee"></script>

  <script type="text/coffeescript" src="../ui/timelineui.js.coffee"></script>

  <script type="text/coffeescript">
    window.timeline = new Timeline

    litianyi = new Person
      name: '李天一'
      wiki: 'http://www.baike.com/wiki/%E6%9D%8E%E5%A4%A9%E4%B8%80'
    .add_image('http://sh.sinaimg.cn/cr/2013/0311/192591077.jpg')

    yangnvshi = new Person
      name: '杨女士'

    beijingjingfang = new Person
      name: '北京警方' 

    cctv_weibo = new Person
      name: '中央电视台微博'
    .add_image('http://static.quna.com/meishi/caipuimg/957/126957.jpg')

    mengge = new Person
      name: '梦鸽'

    xuezhenyuan = new Person
      name: '薛振源'
    .add_image('http://wp4.sina.cn/woriginal/52e0e4f8jw1e2vih9e6txj.jpg')

    jianchayuan = new Person
      name: '海淀区检察院'
    .add_image('http://www.jcrb.com/zhuanti/fzzt/byjcx/hjgqtj/201105/W020110530690867382768.jpg')

    events = [
      new Event
        url: 'http://news.163.com/13/0223/15/8ODJ7LJN00011229.html'
        desc: '2013年2月17日晚,李天一与另外4个男孩在北京五道口一家最低消费为1880元的包间里， 将一名暍醉酒女孩带到湖北大厦房间,轮奸女孩'
        time: new Date 2013, 1, 17
      .add_person(litianyi)
      .add_person(yangnvshi)
      .add_image('http://sh.sinaimg.cn/cr/2013/0311/192591077.jpg')

      new Event
        url: 'http://news.163.com/13/0223/15/8ODJ7LJN00011229.html'
        desc: '2月19日，女子向警方提交控告'
        time: new Date 2013, 1, 19
      .add_person(beijingjingfang)
      .add_person(yangnvshi)

      new Event
        url: 'http://news.163.com/13/0223/15/8ODJ7LJN00011229.html'
        desc: '2月21日晚,与丰田、奥迪、皇冠车中的2男1女一同被捕'
        time: new Date 2013, 1, 21
      .add_person(litianyi)
      .add_image('http://img4.cache.netease.com/photo/0001/2013-02-23/600x450_8OCQAL5K00AN0001.jpg')

      new Event
        url: 'http://sn.people.com.cn/n/2013/0307/c190215-18263453.html'
        desc: '3月7曰，中央电视台新闻中心官方微博发布消息称李天一已被检察机关批捕'
        time: new Date 2013, 2, 7
      .add_person(litianyi)
      .add_person(cctv_weibo)
      .add_image('http://static.quna.com/meishi/caipuimg/957/126957.jpg')

      new Event
        url: 'http://news.163.com/13/0626/08/929J3HL500011229.html'
        desc: '3月19日，北京市陆通联合律师事务所接受梦鸽的委托，指派该律师所著名律师薛振源，担任 李天一涉嫌强奸罪一案侦查阶段的辩护人'
        time: new Date 2013, 2, 19
      .add_person(mengge)
      .add_person(xuezhenyuan)
      .add_image('http://wp4.sina.cn/woriginal/52e0e4f8jw1e2vih9e6txj.jpg')

      new Event
        url: 'http://news.163.com/13/0626/08/929J3HL500011229.html'
        desc: '5月30日，薛振源与梦鸽正式解除委托关系,辞去为李天一辩护的工作'
        time: new Date 2013, 4, 30
      .add_person(mengge)
      .add_person(xuezhenyuan)

      new Event
        url: 'http://www.chinanews.com/fz/2013/06-27/4976311.shtml'
        desc: '6月27日，北京警方称,李天一案进人检方审查起诉阶段。因李天一为未成年人,该案将不公开 审理'
        time: new Date 2013, 5, 27
      .add_person(litianyi)
      .add_person(beijingjingfang)

      new Event
        url: 'http://ent.sina.com.cn/s/m/2013-07-04/02483956023.shtml'
        desc: '7月4日，李天一案由于案情复杂,海淀检察院已退回警方补充侦查，最长应在一个月内结束补 充侦査'
        time: new Date 2013, 6, 4
      .add_person(litianyi)
      .add_person(jianchayuan)
      .add_image('http://www.jcrb.com/zhuanti/fzzt/byjcx/hjgqtj/201105/W020110530690867382768.jpg')

      new Event
        url: 'http://news.163.com/13/0708/15/9395UNPA00011229.html'
        desc: '7月8日，北京市海淀区人民检察院称已查明李天一等五人的行为涉嫌构成强奸罪，且系轮肝, 依法对李某某等人涉嫌强奸一案向海淀区人民法院提起公诉'
        time: new Date 2013, 6, 8
      .add_person(litianyi)
      .add_person(jianchayuan)
      .add_image('http://www.hebradio.com/d4zx/201308/W020130829335648899706.jpg')
      .add_image('http://upload.tianhenet.com.cn/uploadfile/2013-08/137773616430020.jpg')
    ]

    for e in events
      timeline.add_event e

    jQuery ->
      ui = new TimelineUi(timeline)
      ui.render()

  </script>
</body>
</html>
